<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/photographer.css" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/4d0ccbc7aa.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header"></div>


    <div class="sort-container">
      <h4>Trier par</h4>
      <div class="custom-select">
        <button id="filter-trigger" aria-haspopup="listbox" aria-expanded="false" aria-controls="custom-options">
          Popularité <i class="fa-solid fa-angle-down arrow"></i>
        </button>
        <ul id="custom-options" role="listbox" aria-labelledby="filter-trigger" hidden>
          <li role="option" data-value="popularite">Popularité</li>
          <li role="option" data-value="date">Date</li>
          <li role="option" data-value="titre">Titre</li>
        </ul>
      </div>
    </div>
    



  </main>
  <div id="contact_modal" class="modal-container">
    <div class="modal">
      <header>
        <h2 id="contactez"></h2>
        <img src="assets/icons/close.svg" alt="Close" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="first_name">Prénom</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div>
          <label for="last_name">Nom</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="10" cols="75" required></textarea>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox" class="lightbox hidden">
    
    <div class="lightbox-content">
      <button class="close-lightbox" aria-label="Close">&times;</button>
        <img id="lightbox-img" src="" alt="Photo de la galerie sélectionné" class="lightbox-media hidden" />
        <video id="lightbox-video" class="lightbox-media hidden" controls></video>
        <div id="lightbox-title" class="lightbox-title"></div>
        <button class="lightbox-prev" aria-label="Previous">&#10094;</button>
    <button class="lightbox-next" aria-label="Next">&#10095;</button>
    </div>
    
</div>
<div id="photographer-info" class="photographer-info">
  <p id="total-likes"></p>
  <p id="daily-rate"></p>
</div>


  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
