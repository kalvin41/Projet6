<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/photographer.css" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
       
      </div>
      <div class="filter-container">
        <label for="filter">Trier par :</label>
        <select id="filter" onchange="filterMedia()">
            <option value="all">Popularité</option>
            <option value="nature">Date</option>
            <option value="architecture">Titre</option>
            
        </select>
    </div>
    </main>
    <div id="contact_modal" class="modal-container">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Close" onclick="closeModal()" />
        </header>
				<form>
          <div>
            <label for="first_name">Prénom</label>
            <input type="text" id="first_name" name="first_name" required />
        </div>
        <div>
            <label for="last_name">Nom</label>
            <input type="text" id="last_name" name="last_name" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" cols="50" required></textarea>
        </div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
